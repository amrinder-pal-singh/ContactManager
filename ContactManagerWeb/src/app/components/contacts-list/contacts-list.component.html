    </div>
    <div class="col-md-6">
      <h4>Contacts List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let contact of contacts; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveContact(contact, i)"
        >
          {{ contact.email }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllContacts()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentContact">
        <h4>Contact</h4>
        <div>
          <label><strong>FirstName:</strong></label> {{ currentContact.firstName }}
        </div>
        <div>
          <label><strong>Last Name:</strong></label>
          {{ currentContact.lastName }}
        </div>
        <div>
            <label><strong>Email:</strong></label>
            {{ currentContact.email }}
          </div>
          <div>
            <label><strong>Phone:</strong></label>
            {{ currentContact.phone }}
          </div>
        <div>
          <label><strong>Status:</strong></label>
          {{ currentContact.isActive ? "Active" : "Inactive" }}
        </div>
  
        <a class="badge badge-warning" routerLink="/contacts/{{ currentContact.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentContact">
        <br />
        <p>Please click on a Contact...</p>
      </div>
    </div>
  </div>
