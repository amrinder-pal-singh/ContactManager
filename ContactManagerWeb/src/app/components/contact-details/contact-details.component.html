<div style="width: 400px; margin: auto;">
    <div *ngIf="currentContact" class="edit-form">
      <h4>Contact</h4>
      <form>
        <div class="form-group">
          <label for="title">FirstName</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            [(ngModel)]="currentContact.firstName"
            name="firstName"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            [(ngModel)]="currentContact.lastName"
            name="lastName"
          />
        </div>
        <div class="form-group">
            <label for="email">Email </label>
            <input
              type="text"
              class="form-control"
              id="email"
              [(ngModel)]="currentContact.email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone </label>
            <input
              type="text"
              class="form-control"
              id="phone"
              [(ngModel)]="currentContact.phone"
              name="phone"
            />
          </div>
        <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentContact.isActive ? "Active" : "InActive" }}
        </div>
      </form>
  
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentContact.isActive"
        (click)="updateActive(false)"
      >
      Change Status
      </button>
      <button
        *ngIf="!currentContact.isActive"
        class="badge badge-primary mr-2"
        (click)="updateActive(true)"
      >
        Change Status
      </button>
  
      <button class="badge badge-danger mr-2" (click)="deleteContact()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateContact()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentContact">
      <br />
      <p>Cannot access this Contact...</p>
    </div>
  </div>
